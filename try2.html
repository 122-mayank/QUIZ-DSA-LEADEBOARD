<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-6 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-purple-700">DSA Quiz Challenge</h1>
      <p class="text-sm text-gray-500">Test your knowledge with 15 hand-picked DSA questions!</p>
    </div>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-200 h-4 rounded-full overflow-hidden">
      <div id="progress" class="bg-purple-600 h-full transition-all duration-300" style="width: 6.6%;"></div>
    </div>

    <!-- Question -->
    <div id="quiz-container" class="space-y-4">
      <h2 id="question" class="text-xl font-semibold text-gray-800">Loading question...</h2>
      <div id="options" class="space-y-2"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between items-center pt-4">
      <button onclick="prevQuestion()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Previous</button>
      <button onclick="nextQuestion()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Next</button>
    </div>

    <!-- Submit -->
    <div class="text-center pt-4">
      <button onclick="submitQuiz()" class="px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 shadow-lg">Submit Quiz</button>
    </div>
  </div>

  <script>
    const quizData = [
      { question: "What is the time complexity of binary search?", options: ["O(n)", "O(log n)", "O(n log n)", "O(1)"], answer: 1 },
      { question: "Which data structure uses FIFO?", options: ["Stack", "Queue", "Tree", "Graph"], answer: 1 },
      { question: "What is the worst-case time for QuickSort?", options: ["O(n)", "O(n^2)", "O(log n)", "O(n log n)"], answer: 1 },
      // ... add 12 more questions like above
    ];

    while (quizData.length < 15) {
      quizData.push({ question: `Sample Question ${quizData.length + 1}`, options: ["A", "B", "C", "D"], answer: 0 });
    }

    let currentQuestion = 0;
    const userAnswers = Array(15).fill(null);

    function renderQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = `${currentQuestion + 1}. ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, i) => {
        const isChecked = userAnswers[currentQuestion] === i ? "checked" : "";
        const option = document.createElement("div");
        option.innerHTML = `
          <label class="block bg-gray-100 px-4 py-2 rounded cursor-pointer hover:bg-purple-100">
            <input type="radio" name="option" value="${i}" class="mr-2" ${isChecked}>
            ${opt}
          </label>
        `;
        optionsDiv.appendChild(option);
      });

      document.getElementById("progress").style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
    }

    function nextQuestion() {
      saveAnswer();
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        userAnswers[currentQuestion] = parseInt(selected.value);
      }
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      quizData.forEach((q, i) => {
        if (userAnswers[i] === q.answer) score++;
      });
      alert(`You scored ${score} out of ${quizData.length}`);
    }

    // Initial render
    renderQuestion();
  </script>
</body>
</html>
