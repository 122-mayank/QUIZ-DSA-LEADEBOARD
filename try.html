<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Quiz Arena - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-r from-pink-200 via-purple-200 to-white min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-2xl p-8">
    <h1 class="text-4xl font-bold text-center text-purple-700 mb-8">User Profile</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Profile Card -->
      <div class="bg-gradient-to-br from-purple-200 via-pink-100 to-white rounded-xl p-6 shadow-md">
        <div class="flex flex-col items-center">
          <img class="w-32 h-32 rounded-full shadow-lg mb-4" src="https://i.pravatar.cc/150?img=12" alt="User Avatar" />
          <h2 class="text-2xl font-semibold">Riya Sharma</h2>
          <p class="text-gray-500">B.Tech CSE-DS | 2nd Year</p>

          <!-- Circle Percentage for Quizzes -->
          <div class="w-40 h-40 mt-4 relative">
            <canvas id="progressCircle" width="200" height="200"></canvas>
            <p class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-3xl font-bold text-purple-700">80%</p>
          </div>

          <p class="mt-2 text-purple-600">Total Quizzes Taken: <span class="font-bold">8</span></p>
          <p class="text-purple-600">Highest Score: <span class="font-bold">15/15</span></p>
        </div>
      </div>

      <!-- Leaderboard Section -->
      <div class="bg-white border-2 border-purple-300 rounded-xl p-6 shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">Leaderboard</h2>
        <ul class="space-y-2">
          <li class="bg-purple-100 p-3 rounded-lg flex justify-between items-center">
            <span>Riya Sharma</span>
            <span class="font-bold text-purple-700">15/15</span>
          </li>
          <li class="bg-purple-100 p-3 rounded-lg flex justify-between items-center">
            <span>Arjun Mehta</span>
            <span class="font-bold text-purple-700">14/15</span>
          </li>
          <li class="bg-purple-100 p-3 rounded-lg flex justify-between items-center">
            <span>Aman Singh</span>
            <span class="font-bold text-purple-700">13/15</span>
          </li>
          <li class="bg-purple-100 p-3 rounded-lg flex justify-between items-center">
            <span>Pooja Das</span>
            <span class="font-bold text-purple-700">12/15</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="mt-10 flex flex-wrap justify-center gap-4">
      <a href="index.html" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg shadow">üè† Home</a>
      <a href="category.html" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-lg shadow">üìö Categories</a>
      <a href="interviewprep.html" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-lg shadow">üß† Interview Prep</a>
      <a href="login.html" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg shadow">üîê Login</a>
      <a href="signup.html" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg shadow">üìù Sign Up</a>
    </div>
  </div>

  <script>
    // Circle progress for quiz completion percentage (80% for demonstration)
    var ctx = document.getElementById('progressCircle').getContext('2d');
    var progressCircle = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Progress', 'Remaining'],
        datasets: [{
          data: [80, 20], // Change percentage here
          backgroundColor: ['#6b46c1', '#e2e8f0'],
          borderWidth: 0
        }]
      },
      options: {
        cutoutPercentage: 80,
        rotation: Math.PI * 1.5,
        circumference: Math.PI * 2,
        tooltips: { enabled: false },
        hover: { mode: null },
        responsive: true,
        maintainAspectRatio: false,
      }
    });
  </script>
</body>

</html>
