<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Quiz Arena - Profile</title>
  <link rel="stylesheet" href="profile.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="main-body">
  <div class="container">
    <h1 class="page-title">User Profile</h1>

    <div class="grid-wrapper">
      <!-- Profile Card -->
      <div class="profile-card">
        <div class="profile-content">
          <img class="avatar" src="https://i.pravatar.cc/150?img=12" alt="User Avatar" />
          <h2 class="username">Riya Sharma</h2>
          <p class="user-info">B.Tech CSE-DS | 2nd Year</p>

          <!-- Circle Percentage for Quizzes -->
          <div class="progress-wrapper">
            <canvas id="progressCircle" width="200" height="200"></canvas>
            <p class="progress-text">80%</p>
          </div>

          <p class="quiz-info">Total Quizzes Taken: <span class="bold">8</span></p>
          <p class="quiz-info">Highest Score: <span class="bold">15/15</span></p>
        </div>
      </div>

      <!-- Leaderboard Section -->
      <div class="leaderboard">
        <h2 class="leaderboard-title">Leaderboard</h2>
        <ul class="leaderboard-list">
          <li><span>Riya Sharma</span><span class="score">15/15</span></li>
          <li><span>Arjun Mehta</span><span class="score">14/15</span></li>
          <li><span>Aman Singh</span><span class="score">13/15</span></li>
          <li><span>Pooja Das</span><span class="score">12/15</span></li>
        </ul>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="index.html" class="btn home">🏠 Home</a>
      <a href="category.html" class="btn categories">📚 Categories</a>
      <a href="login.html" class="btn login">🔐 Login</a>
      <a href="signup.html" class="btn signup">📝 Sign Up</a>
    </div>
  </div>

  <script>
    // Circle progress for quiz completion percentage
    var ctx = document.getElementById('progressCircle').getContext('2d');
    var progressCircle = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Progress', 'Remaining'],
        datasets: [{
          data: [80, 20],
          backgroundColor: ['#6b46c1', '#e2e8f0'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '80%',
        rotation: -90,
        plugins: {
          tooltip: { enabled: false },
          legend: { display: false }
        }
      }
    });
  </script>
</body>

</html>
